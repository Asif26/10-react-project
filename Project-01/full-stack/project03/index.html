<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./progress.css">
    <script src="https://kit.fontawesome.com/7ff0ed2ed2.js" crossorigin="anonymous"></script>
    <title>Video Player</title>
</head>
<body>
    <h1>Custom Video Player</h1>
    <!-- This is the video playe. pster attribute gives the thmbnail and src gives location of file  -->
    <video   src="./videos/Top Gun_ Maverick _ NEW Official Trailer (2022 Movie) - Tom Cruise (1).mp4" id="video"
    class="screen" poster="./images/cover.jpeg"></video>
    <!-- Adding custom control for video palyes -->
    <div class="controls">
        <!-- This the play button -->
        <button class="btn" id="play">
            <!-- font awsome play icom -->
            <i class="fa fa-play fa-2x"></i>
        </button>
        <!--This is stop button -->
        <button class="btn" id="stop">
            <!-- This is stop button -->
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <input type="range"  id="progress" class="progress" min="0" max="100" step="0.1" value="0" />
        <!-- This is the time Duration -->
        <span class="timestamp" id="timestamp">00:00</span>

    </div>

    <script src="./script.js"></script>

    
</body>
</html>
